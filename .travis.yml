sudo: required
dist: trusty
branches:
  only:
  - master
language: cpp
compiler:
- gcc
- clang
env:
- CC=i586-mingw32msvc-gcc OPTIONS="-DBUILD_CLAR=OFF -DWIN32=ON -DMINGW=ON"
before_install:
- sudo apt-get update -qq -y
- sudo apt-get install -qq -y g++-multilib mingw32
# - sudo add-apt-repository ppa.launchpad.net/tobydox/mingw-x-precise -y
# - sudo apt-get update -q
# - sudo apt-get install mingw-x-gcc -y
# - sudo apt-get install mingw-x-binutils -y
# - sudo apt-get install mingw-x-runtime -y
before_script:
- if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}"
  == "false" ]; then pip install pygithub; pip install pygithub3; fi
- cd build
- cmake ..
- cd ..
install:
- if [ "$CXX" == "clang++" ]; then export CXXFLAGS="-std=c++11"; fi
script:
- if [ -n "${GH_TOKEN}" ] && [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}"
  == "false" ]; then python3 tools/deploy.py; fi
- python3 tools/sqf_wrapper_validation.py
- cd build
- make
- $CXX --version
